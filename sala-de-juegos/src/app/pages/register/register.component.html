

<!--
Componente: Register
Descripción: 
    Muestra un formulario de registro donde el usuario debe ingresar
    nombre de usuario, contraseña, email y teléfono. Al enviar el formulario,
    se ejecuta la función onRegister().
Notas:
    - Utiliza Angular Forms (ngForm) para validación del formulario.
    - Enlace para volver al login si ya tiene cuenta.
-->

<div class="register-container">

    <!-- Tarjeta de registro -->
    <div class="register-card">
        <!-- Título del formulario -->
        <h2 class="register-title">Registrarse</h2>

        <!-- Formulario de registro -->
        <form (ngSubmit)="onRegister()" #registerForm="ngForm">

            <!-- Campo de entrada: Usuario -->
            <div class="form-group">
                <label for="username">Usuario</label>
                <input
                    type="text"
                    id="username"
                    name="username"
                    class="form-input"
                    required
                    [(ngModel)]="username">
            </div>

            <!-- Campo de entrada: Contraseña -->
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input
                    type="password"
                    id="password"
                    name="password"
                    class="form-input"
                    required
                    [(ngModel)]="password">
            </div>

            <!-- Campo de entrada: Email -->
            <div class="form-group">
                <label for="email">Gmail</label>
                <input
                    type="email"
                    id="email"
                    name="email"
                    class="form-input"
                    required
                    [(ngModel)]="email">
            </div>

            <!-- Campo de entrada: Teléfono -->
            <div class="form-group">
                <label for="phone">Teléfono</label>
                <input
                    type="tel"
                    id="phone"
                    name="phone"
                    class="form-input"
                    required
                    [(ngModel)]="phone">
            </div>

            <!-- Botón de envío -->
            <div class="form-group">
                <button
                    type="submit"
                    class="register-button"
                    [disabled]="!registerForm.form.valid">
                    Registrarse
                </button>
            </div>
        </form>

        <!-- Enlace para volver al login -->
        <div class="login-link">
            <p>¿Ya tienes una cuenta?
                <a routerLink="/login">Iniciar Sesión</a>
            </p>
        </div>
    </div>
</div>
