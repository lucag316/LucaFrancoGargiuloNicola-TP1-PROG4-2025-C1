

<div class="ahorcado-container">
    <h1 class="titulo">Juego del Ahorcado</h1>

    <!-- Palabra oculta -->
    <div class="palabra-oculta">
        <span *ngFor="let letra of palabraMostrada" class="letra">{{ letra }}</span>
    </div>

    <!-- Letras disponibles -->
    <div class="letras">
        <button 
            *ngFor="let letra of abecedario"
            (click)="adivinarLetra(letra)"
            [disabled]="letrasUsadas.includes(letra)"
            class="letra-btn">
            {{ letra }}
        </button>
    </div>

    <!-- Informaci贸n de la partida -->
    <div class="info-partida">
        <p>Intentos restantes: <span class="intentos">{{ intentosRestantes }}</span></p>
        <p *ngIf="mensaje" class="mensaje">{{ mensaje }}</p>
    </div>
    
    <!-- Bot贸n de reiniciar juego -->
    <button *ngIf="!juegoTerminado" (click)="reiniciarJuego()" class="reiniciar-btn">
        Reiniciar Juego
    </button>

    <!-- Bot贸n de volver a jugar, que aparece cuando el juego termina -->
    <button *ngIf="juegoTerminado" (click)="volverAJugar()" class="volver-jugar-btn">
    Volver a Jugar
    </button>

        <img [src]="getImagenAhorcado()" alt="Ahorcado">
    </div> -->
</div>
