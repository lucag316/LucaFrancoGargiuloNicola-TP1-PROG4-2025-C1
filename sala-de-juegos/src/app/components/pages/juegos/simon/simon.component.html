


<div class="simon-wrapper">

    <!-- Título del juego -->
    <h2 class="simon-title">🧠 Simón Dice</h2>

    <!-- Selector de dificultad -->
    <div *ngIf="!jugando" class="simon-dificultad">
        <label for="nivel">Dificultad:</label>
        <select [(ngModel)]="nivelDificultad" id="nivel">
            <option [ngValue]="1">Nivel 1 (Lento)</option>
            <option [ngValue]="2">Nivel 2 (Medio)</option>
            <option [ngValue]="3">Nivel 3 (Rápido)</option>
        </select>
    </div>
    
    <!-- Contenedor de botones de colores -->
    <div class="simon-colores">
        <button 
            *ngFor="let color of colores"
            class="color-boton"
            [ngClass]="getClasesColor(color)"
            (click)="presionarColor(color)"
            [disabled]="!jugando">
        </button>
    </div>

    <!-- Sección de información del juego -->
    <div class="simon-info">
        <p *ngIf="jugando"><strong>Puntaje:</strong> {{ puntaje }}</p>
        <p *ngIf="mensaje">{{ mensaje }}</p>
    </div>

    <!-- Botón para iniciar partida -->
    <button 
        class="simon-start-btn" 
        (click)="iniciarJuego()" 
        *ngIf="!jugando">
        Iniciar Juego
    </button>
</div>
